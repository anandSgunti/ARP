<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/mindar/mindar-image-three.prod.js"></script>
    <script src="./ar.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            position: relative;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF4E50, #8F3E98, #4B49A6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease-in-out;
        }

        #loading-screen.hide {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        #loading-screen img {
            width: 220px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        #loading-text {
            color: white;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-in-out;
            margin: 0;
            text-align: center;
        }

        #start-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #FF4E50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 78, 80, 0.5);
            animation: fadeIn 2s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        #start-button:hover {
            background: #E43E40;
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 80%;
            width: 400px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .instructions h2 {
            color: white;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .instructions ul {
            color: white;
            font-family: 'Poppins', sans-serif;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .instructions li {
            margin: 12px 0;
            padding-left: 25px;
            position: relative;
            font-size: 16px;
            line-height: 1.5;
        }

        .instructions li:before {
            content: "â€¢";
            color: #FF4E50;
            font-weight: bold;
            position: absolute;
            left: 8px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="./asset/videos/Team_logo.png" alt="Mednet Logo">
        <p id="loading-text">Prepare for an immersive AR experience!</p>
        <button id="start-button">Start AR</button>
        
        <div class="instructions">
            <h2>How to Use</h2>
            <ul>
                <li>Allow camera access when prompted</li>
                <li>Point your camera at the target image</li>
                <li>Tap on different areas to trigger animations</li>
                <li>Tap again to pause the animations</li>
            </ul>
        </div>
    </div>
</body>
</html>
